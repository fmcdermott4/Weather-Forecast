<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        />
        <link 
        rel="stylesheet" 
        href="Resources/css.css"
    />
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <header>
            <div class="container col-12">
                <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom bg-dark">
                    <a href="/" class="d-flex align-items-center fs-4  text-light bg-dark text-decoration-none">
                        <h1>Weather Dashboard</h1>
                    </a>              
                </header>
            </div>
        </header>
        <main class="container-fluid">
            <div class="row">
                <aside class="col-lg-3 col-sm-6 container">
                    <form class="form-inline container-fluid">
                        <div class="form-group mb-2 col-sm-12">
                            <h5>Search for a City</h5>
                            <!-- <label for="" class="sr-only">Search for a City</label>
                            <input type="text" readonly class="form-control-plaintext" id="cityInputText" value="Search for a City"> -->
                        </div>
                        <div class="row">
                            <div class="form-group mx-sm-3 mb-2">
                                <label for="cityInput" class="sr-only">City</label>
                                <input type="text" class="form-controlcol-sm-6" id="cityInput" placeholder="Enter">
                            </div>
                            <button type="submit" id="citySubmit" class="btn btn-primary mb-2">Submit</button>
                        </div>
                    </form>
                    <div class="container-fluid justify-content-around ">
                        <h5>History</h5>
                        <div class="btn-group-vertical container-fluid" id="history">
                        </div>
                        <button  class="btn btn-secondary justify-content-center" type="button" id="clearButton">Clear History</button>
                    </div>  
                </aside>
                <div class="col-lg-9 container">
                    <section class="container">
                        <h3 id="cityName">City Name</h3>
                        <p id="currentDate">Current Date</p>                        
                        <p id="temp">Temperature</p>
                        <p id="humidity">Humidity</p>
                        <p id="windSpeed">Wind Speed</p>
                        <p id="uvIndex">UV Index</p>
                    </section>
                    <section class="container">
                        <h3>5-Day Forecast</h3>
                        <div id="cardRow" class="row justify-content-around col-lg-12">
                            <div class="col-xl-2 col-md-3 col-sm-6">
                                <div class="card">
                                    <div id="card0" class="card-body">                                    
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-2 col-md-3 col-sm-6">
                                <div class="card">
                                    <div id="card1" class="card-body">                                                                 
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-2 col-md-3 col-sm-6">
                                <div class="card">
                                    <div id="card2" class="card-body">
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-2 col-md-3 col-sm-6">
                                <div class="card">
                                    <div id="card3" class="card-body">                                 
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-2 col-md-3 col-sm-6">
                                <div class="card">
                                    <div id="card4" class="card-body">                                 
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </main>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="resources/js.js" async defer></script>
    </body>
</html>
